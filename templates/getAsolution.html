{% extends 'base.html' %}
{% load static %}
{% block content %}

<body> 
<style>
.container {
  width: 700px;
  margin-top: 100px;
  margin-left: 280px; 
    
  /*border: 3px solid #343D50;*/
  /*border-radius: 50px;*/
  /*background-color: #414447;*/
   
    
}
    
input[type=text], textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  float: left;
  width: 25%;   
  margin-top: 30px;
  margin-left: 80px; 
}    

    
label {
  color: white;
  font-size: 15px;
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  text-decoration: none;
  line-height: 30px; 
  padding: 5px 15px;  
  display: inline-block;
  border: 3px solid #D7DBE5;  
  border-radius: 20px;
  float: left;
  width: 25%; 
  margin-top: 30px;
  margin-left: 120px; 
}

input[type=submit] {
  /*background-color: #8DB8C9;*/
  background-color: Transparent;  
  color: white;
  font-size: 15px;
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;  
  padding: 12px 20px;
  cursor: pointer;
  border: 3px solid #D7DBE5;
  border-radius: 20px;  
  margin-top: 20px;
  margin-left: 250px;
  width: 25%; 

} 
#outer
{
    width:100%;
    text-align: center;
}
.inner
{
    display: inline-block;
}    
</style>    
<div class = "container">  
  <form id = "detailsForm" action="." method="POST"> 
      {% csrf_token %}
  <div class="row">
      <div class="col-25">
          <label for="company">Type of address</label>
      </div>    
      <div class="col-75">
        <textarea rows="1" cols="100">
        </textarea>
      </div>
  </div>
  <div class="row">
      <div class="col-25">
        <label for="printer">Address</label>
      </div>
      <div class="col-75">
        <textarea rows="1" cols="100">
        </textarea>
      </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="issue">Phone</label>
    </div>  
    <div class="col-75">
     <textarea rows="1" cols="100">
        </textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="issue">Email-Id</label>
    </div>  
    <div class="col-75">
        <textarea rows="1" cols="100">
        </textarea>
  
    </div>
  </div> 
  <div> 
    <input type="submit" value="Pay Now" class="submit"> 
  </div>      
  </form> 
</div>    
</body>
{% endblock %}
